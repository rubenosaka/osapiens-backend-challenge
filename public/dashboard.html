<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow Dashboard - Backend Challenge</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        padding-bottom: 60px;
        margin-bottom: 60px;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .header h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .stat-label {
        color: #7f8c8d;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .workflows-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .section-title {
        font-size: 1.8rem;
        color: #2c3e50;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .refresh-btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.3s ease;
      }

      .refresh-btn:hover {
        background: #2980b9;
      }

      .workflow-card {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 25px;
        border-left: 5px solid #3498db;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .workflow-card.new {
        border-left: 5px solid #e74c3c;
        background: #fff5f5;
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
      }

      .workflow-card:hover {
        transform: translateX(3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      }

      .workflow-card.new:hover {
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.25);
      }

      .workflows-section.updating {
        opacity: 0.95;
      }

      .workflows-section.updating .workflow-card {
        transition: none;
      }

      .workflow-header {
        display: flex;
        justify-content: between;
        align-items: center;
        margin-bottom: 15px;
      }

      .workflow-id {
        font-weight: bold;
        color: #2c3e50;
        font-size: 1.1rem;
      }

      .workflow-status {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        text-transform: uppercase;
      }

      .status-completed {
        background: #d4edda;
        color: #155724;
      }
      .status-in_progress {
        background: #fff3cd;
        color: #856404;
      }
      .status-failed {
        background: #f8d7da;
        color: #721c24;
      }
      .status-initial {
        background: #e2e3e5;
        color: #383d41;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e9ecef;
        border-radius: 4px;
        overflow: hidden;
        margin: 10px 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #28a745, #20c997);
        transition: width 0.3s ease;
      }

      .task-stats {
        display: flex;
        gap: 15px;
        font-size: 0.9rem;
      }

      .task-stat {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .task-stat.completed {
        color: #28a745;
      }
      .task-stat.failed {
        color: #dc3545;
      }
      .task-stat.in_progress {
        color: #ffc107;
      }
      .task-stat.queued {
        color: #6c757d;
      }

      .workflow-details {
        display: none;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #dee2e6;
      }

      .task-item {
        background: white;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        border-left: 4px solid #dee2e6;
      }

      .task-item.completed {
        border-left-color: #28a745;
      }
      .task-item.failed {
        border-left-color: #dc3545;
      }
      .task-item.in_progress {
        border-left-color: #ffc107;
      }
      .task-item.queued {
        border-left-color: #6c757d;
      }

      .task-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .task-type {
        font-weight: bold;
        color: #2c3e50;
      }

      .task-status {
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.7rem;
        font-weight: bold;
        text-transform: uppercase;
      }

      .task-result {
        background: #f8f9fa;
        border-radius: 6px;
        padding: 10px;
        margin-top: 10px;
        font-family: "Courier New", monospace;
        font-size: 0.8rem;
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #7f8c8d;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
      }

      .create-workflow {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #2c3e50;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #3498db;
      }

      .create-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .create-btn:hover {
        background: #218838;
      }

      .auto-refresh {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .auto-refresh input[type="checkbox"] {
        width: auto;
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }

        .workflow-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöÄ Workflow Dashboard</h1>
        <p>Real-time monitoring of workflows and tasks</p>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalWorkflows">-</div>
          <div class="stat-label">Total Workflows</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalTasks">-</div>
          <div class="stat-label">Total Tasks</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="completedWorkflows">-</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="inProgressWorkflows">-</div>
          <div class="stat-label">In Progress</div>
        </div>
      </div>

      <div class="create-workflow">
        <h2 class="section-title">üìù Create New Workflow</h2>
        <form id="createWorkflowForm">
          <div class="form-group">
            <label for="clientId">Client ID:</label>
            <input type="text" id="clientId" value="dashboard-test" required />
          </div>
          <div class="form-group">
            <label for="geoJson">GeoJSON (Polygon):</label>
            <textarea id="geoJson" rows="8" required>
{
  "type": "Polygon",
  "coordinates": [
    [
      [-63.624885020050996, -10.311050368263523],
      [-63.624885020050996, -10.367865108370523],
      [-63.61278302732815, -10.367865108370523],
      [-63.61278302732815, -10.311050368263523],
      [-63.624885020050996, -10.311050368263523]
    ]
  ]
}</textarea
            >
          </div>
          <button type="submit" class="create-btn">üöÄ Create Workflow</button>
        </form>
      </div>

      <div class="workflows-section">
        <div class="section-title">
          üìä Active Workflows
          <button class="refresh-btn" onclick="refreshData()">
            üîÑ Refresh
          </button>
        </div>
        <div class="auto-refresh">
          <input type="checkbox" id="autoRefresh" checked />
          <label for="autoRefresh">Auto-refresh every 3 seconds</label>
        </div>
        <div id="workflowsList">
          <div class="loading">Loading workflows...</div>
        </div>
      </div>
    </div>

    <script>
      let autoRefreshInterval;
      let workflowsData = [];
      let openWorkflowDetails = new Set();
      let workflowDetailsCache = new Map();
      let newWorkflowIds = new Set();

      document.addEventListener("DOMContentLoaded", function () {
        loadStats();
        loadWorkflows();
        setupAutoRefresh();
        setupCreateWorkflow();
      });

      function setupAutoRefresh() {
        const checkbox = document.getElementById("autoRefresh");
        checkbox.addEventListener("change", function () {
          if (this.checked) {
            startAutoRefresh();
          } else {
            stopAutoRefresh();
          }
        });
        startAutoRefresh();
      }

      function startAutoRefresh() {
        stopAutoRefresh();
        autoRefreshInterval = setInterval(async () => {
          const workflowsSection = document.querySelector(".workflows-section");
          workflowsSection.classList.add("updating");

          await Promise.all([loadStats(), loadWorkflows()]);

          setTimeout(() => {
            workflowsSection.classList.remove("updating");
          }, 100);
        }, 3000);
      }

      function stopAutoRefresh() {
        if (autoRefreshInterval) {
          clearInterval(autoRefreshInterval);
        }
      }

      async function loadStats() {
        try {
          const response = await fetch("/api/stats");
          const stats = await response.json();

          document.getElementById("totalWorkflows").textContent =
            stats.totalWorkflows;
          document.getElementById("totalTasks").textContent = stats.totalTasks;

          const completedWorkflows =
            stats.workflowsByStatus.find((s) => s.status === "completed")
              ?.count || 0;
          const inProgressWorkflows =
            stats.workflowsByStatus.find((s) => s.status === "in_progress")
              ?.count || 0;

          document.getElementById("completedWorkflows").textContent =
            completedWorkflows;
          document.getElementById("inProgressWorkflows").textContent =
            inProgressWorkflows;
        } catch (error) {
          console.error("Error loading stats:", error);
        }
      }

      async function loadWorkflows() {
        try {
          const response = await fetch("/api/workflows");
          workflowsData = await response.json();

          workflowsData.forEach((workflow) => {
            if (
              workflow.status === "completed" ||
              workflow.status === "failed" ||
              workflow.status === "in_progress"
            ) {
              workflowDetailsCache.delete(workflow.workflowId);
            }
          });

          renderWorkflows();

          for (const workflowId of openWorkflowDetails) {
            await loadWorkflowDetails(workflowId);
          }
        } catch (error) {
          console.error("Error loading workflows:", error);
          document.getElementById("workflowsList").innerHTML =
            '<div class="error">Error loading workflows: ' +
            error.message +
            "</div>";
        }
      }

      function renderWorkflows() {
        const container = document.getElementById("workflowsList");

        if (workflowsData.length === 0) {
          container.innerHTML =
            '<div class="loading">No workflows available</div>';
          return;
        }

        const scrollTop = container.scrollTop;

        container.innerHTML = workflowsData
          .map(
            (workflow) => `
                <div class="workflow-card ${
                  newWorkflowIds.has(workflow.workflowId) ? "new" : ""
                }" id="workflow-${
              workflow.workflowId
            }" onclick="toggleWorkflowDetails('${workflow.workflowId}')">
                    <div class="workflow-header">
                        <div class="workflow-id">${workflow.workflowId.substring(
                          0,
                          8
                        )}...</div>
                        <div class="workflow-status status-${
                          workflow.status
                        }">${workflow.status}</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${
                          workflow.progress
                        }%"></div>
                    </div>
                    <div class="task-stats">
                                                 <div class="task-stat completed">‚úÖ ${
                                                   workflow.completedTasks
                                                 } completed</div>
                         <div class="task-stat failed">‚ùå ${
                           workflow.failedTasks
                         } failed</div>
                         <div class="task-stat in_progress">üîÑ ${
                           workflow.inProgressTasks
                         } in progress</div>
                         <div class="task-stat queued">‚è≥ ${
                           workflow.queuedTasks
                         } queued</div>
                    </div>
                                         <div class="workflow-details" id="details-${
                                           workflow.workflowId
                                         }" style="display: ${
              openWorkflowDetails.has(workflow.workflowId) ? "block" : "none"
            }">
                         ${
                           workflowDetailsCache.has(workflow.workflowId)
                             ? workflowDetailsCache.get(workflow.workflowId)
                             : '<div class="loading">Loading details...</div>'
                         }
                     </div>
                </div>
            `
          )
          .join("");

        container.scrollTop = scrollTop;
      }

      async function toggleWorkflowDetails(workflowId) {
        const detailsDiv = document.getElementById(`details-${workflowId}`);

        if (detailsDiv.style.display === "block") {
          detailsDiv.style.display = "none";
          openWorkflowDetails.delete(workflowId);
          return;
        }

        detailsDiv.style.display = "block";
        openWorkflowDetails.add(workflowId);

        await loadWorkflowDetails(workflowId);
      }

      async function loadWorkflowDetails(workflowId) {
        const detailsDiv = document.getElementById(`details-${workflowId}`);
        if (!detailsDiv) return;

        try {
          const response = await fetch(`/api/workflows/${workflowId}/tasks`);
          const tasks = await response.json();

          const tasksHtml = tasks
            .map(
              (task) => `
                    <div class="task-item ${task.status}">
                        <div class="task-header">
                                                         <div class="task-type">${
                                                           task.taskType
                                                         } (Step ${
                task.stepNumber
              })</div>
                            <div class="task-status status-${task.status}">${
                task.status
              }</div>
                        </div>
                                                 ${
                                                   task.dependency
                                                     ? `<div style="font-size: 0.8rem; color: #6c757d;">Depends on: ${task.dependency.substring(
                                                         0,
                                                         8
                                                       )}...</div>`
                                                     : ""
                                                 }
                         ${
                           task.progress
                             ? `<div style="font-size: 0.8rem; color: #6c757d;">Progress: ${task.progress}</div>`
                             : ""
                         }
                        ${
                          task.result
                            ? `
                            <div class="task-result">${JSON.stringify(
                              task.result,
                              null,
                              2
                            )}</div>
                        `
                            : ""
                        }
                    </div>
                `
            )
            .join("");

          detailsDiv.innerHTML = tasksHtml;
          workflowDetailsCache.set(workflowId, tasksHtml);
        } catch (error) {
          const errorHtml =
            '<div class="error">Error loading details: ' +
            error.message +
            "</div>";
          detailsDiv.innerHTML = errorHtml;
          workflowDetailsCache.set(workflowId, errorHtml);
        }
      }

      function setupCreateWorkflow() {
        document
          .getElementById("createWorkflowForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();

            const clientId = document.getElementById("clientId").value;
            const geoJsonText = document.getElementById("geoJson").value;

            try {
              const geoJson = JSON.parse(geoJsonText);

              const response = await fetch("/analysis", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  clientId: clientId,
                  geoJson: geoJson,
                }),
              });

              const result = await response.json();

              if (response.ok) {
                newWorkflowIds.add(result.workflowId);
                loadWorkflows();
                loadStats();

                setTimeout(() => {
                  const workflowElement = document.getElementById(
                    `workflow-${result.workflowId}`
                  );
                  if (workflowElement) {
                    workflowElement.scrollIntoView({
                      behavior: "smooth",
                      block: "center",
                    });
                    workflowElement.style.boxShadow =
                      "0 0 20px rgba(52, 152, 219, 0.8)";
                    setTimeout(() => {
                      workflowElement.style.boxShadow = "";
                    }, 3000);
                  }
                }, 500);

                setTimeout(() => {
                  newWorkflowIds.delete(result.workflowId);
                  loadWorkflows();
                }, 10000);
              } else {
                alert("‚ùå Error creating workflow: " + result.message);
              }
            } catch (error) {
              alert("‚ùå Error: Invalid GeoJSON");
            }
          });
      }

      function refreshData() {
        loadStats();
        loadWorkflows();
      }
    </script>
  </body>
</html>
